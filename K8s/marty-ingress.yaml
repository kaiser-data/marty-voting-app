apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marty-ingress
  namespace: marty
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: marty.ironhack.com
    http:
      paths:
      - path: /vote
        pathType: Prefix
        backend:
          service:
            name: marty-svc-vote
            port:
              number: 80

      - path: /result
        pathType: Prefix
        backend:
          service:
            name: marty-svc-result
            port:
              number: 80
