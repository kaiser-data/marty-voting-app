apiVersion: apps/v1
kind: Deployment
metadata:
  name: marty-deployment-worker
  namespace: marty
  labels:
    app: marty-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marty-worker
  template:
    metadata:
      labels:
        app: marty-worker
    spec:
      containers:
        - name: worker
          image: kaiserdata/worker:latest
          env:
            - name: REDIS_HOST
              value: "marty-svc-redis"
            - name: DB_HOST
              value: "marty-svc-postgres"
            - name: DB_NAME
              value: "votes"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: marty-db-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: marty-db-credentials
                  key: POSTGRES_PASSWORD
